<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
    <link rel="stylesheet" href="./Styles/style4.css">
    <script src="./Scripts/script4.js" defer></script>
</head>
<body>

    <h1>FIZZ BUZZ</h1>
    <hr>
    <!-- <div class="cont-main"> -->
    <div class="cont-buttons" id="buttons-container">
            <div><button id="add100Button">ADD 100 ELEM</button></div>
            <div><button id="fizzButton">FIZZ</button></div>
            <div><button id="buzzButton">BUZZ</button></div>
            <div><button id="fizzBuzzButton">FIZZBUZZ</button></div>
            <div><button id="removeAllButton">REMOVE ALL</button></div>
    </div>
    <div class="cont-buttons" id="inputs-container">
        <div class="minmax"><label>MIN number: </label><input type="number" name="field"  id="minInput"  min="1" max="99" onpaste="return false"></div>
        <div class="minmax"><label>MAX number: </label><input type="number" name="field"  id="maxInput"  min="2" max="100" onpaste="return false"></div>
        <!-- add a button to add the elements -->
        <div><button id="generateElementsButton">GENERATE</button></div>

    </div>
    <hr>
    <!-- <p>Let's make a container to hold the created elements</p> -->
    <div class="cont" id="container"></div>
    <!-- div is the container itself-->


<!-- </div> -->
<hr>
